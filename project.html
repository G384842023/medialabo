<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>World Weather</h1>
        <select id="city-select">
            <option value="360630">Cairo, Egypt</option>
            <option value="524901">Moscow, Russia</option>
            <option value="993800">Johannesburg, South Africa</option>
            <option value="1816670">Beijing, China</option>
            <option value="1850147">Tokyo, Japan</option>
            <option value="1880252">Singapore, Singapore</option>
            <option value="2147714">Sydney, Australia</option>
            <option value="2643743">London, UK</option>
            <option value="2968815">Paris, France</option>
            <option value="3451189">Rio de Janeiro, Brazil</option>
            <option value="5128581">New York, USA</option>
            <option value="5368361">Los Angeles, USA</option>
        </select>
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather-info">
            <!-- Weather details will be displayed here -->
        </div>
    </div>

    <script>
        async function getWeather() {
            const cityId = document.getElementById('city-select').value;
            const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
            const url = `https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching the weather data:', error);
                document.getElementById('weather-info').innerHTML = '<p>Error fetching the weather data.</p>';
            }
        }

        function displayWeather(data) {
            const weatherInfo = `
                <h2>${data.name}</h2>
                <p>Latitude: ${data.coord.lat}, Longitude: ${data.coord.lon}</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Min Temp: ${data.main.temp_min} °C</p>
                <p>Max Temp: ${data.main.temp_max} °C</p>
                <p>Humidity: ${data.main.humidity} %</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
                <p>Wind Direction: ${data.wind.deg}°</p>
            `;
            document.getElementById('weather-info').innerHTML = weatherInfo;
        }
    </script>
</body>
</html>
