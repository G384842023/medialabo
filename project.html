<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界の天気検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>世界の天気検索</h1>
    <form id="weatherForm">
        <label for="city">都市を選択してください:</label>
        <select name="city" id="city">
            <option value="360630">Cairo</option>
            <option value="524901">Moscow</option>
            <option value="993800">Johannesburg</option>
            <option value="1816670">Beijing</option>
            <option value="1850147">Tokyo</option>
            <option value="1880252">Singapore</option>
            <option value="2147714">Sydney</option>
            <option value="2643743">London</option>
            <option value="2968815">Paris</option>
            <option value="3451189">Rio de Janeiro</option>
            <option value="5128581">New York</option>
            <option value="5368361">Los Angeles</option>
        </select>
        <input type="submit" value="検索">
    </form>

    <div class="weather-info" id="weatherInfo"></div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cityId = document.getElementById('city').value;
            const apiKey = 'YOUR_OPENWEATHER_API_KEY'; // ここにAPIキーを入力
            const url = `http://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&lang=ja&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = `
                        <h2>${data.name}の天気情報</h2>
                        <p>緯度: ${data.coord.lat}</p>
                        <p>経度: ${data.coord.lon}</p>
                        <p>天気: ${data.weather[0].description}</p>
                        <p>最低気温: ${data.main.temp_min}°C</p>
                        <p>最高気温: ${data.main.temp_max}°C</p>
                        <p>湿度: ${data.main.humidity}%</p>
                        <p>風速: ${data.wind.speed} m/s</p>
                        <p>風向: ${data.wind.deg}°</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        });
    </script>
</body>
</html>
